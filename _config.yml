# Site
name: "Journal for Wellbeing"
title: "Journal for Wellbeing"
description: "Mindful writing, honest prompts, inner connection."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
url: "https://journalforwellbeing.com"
baseurl: ""
lang: en-US
timezone: UTC
social:
  links:
    - #
    - #
disqus: 'journalforwellbeing'
include:
  - _pages
  - _redirects
permalink: /:title/
# Authors
authors:
  willow_pages:
    display_name: "Willow Pages"         
    bio: >
      Curator of mindful writing and gentle prompts. 
      Believes six honest lines can change an afternoon.
    # avatar: ""   # 300Ã—300 px square
    email: "journalforwellbeing@gmail.com"
    web: "https://journalforwellbeing.com"
    # twitter: "journal4well"
    # instagram: "journalforwellbeing"
    # mastodon: "https://indieweb.social/@journaler"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-redirect-from
  - jekyll-include-cache
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
# Pagination
paginate: 5
paginate_path: /page:num/
# Other
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
# Adsense
adsense: "enabled"
adsense-data-ad-client: "ca-pub-6236889265406066"
adsense-data-ad-slot: "9525717750"
# Google Analytics
google_analytics: G-QS47EGNW5T
# Lazy Images
lazyimages: "enabled"
# Build exclusions
exclude:
  - changelog.md
  - LICENSE.txt
  - README.md
  - Gemfile
  - Gemfile.lock
  - docker-compose.yml
  - site/
# Misc
future: false
show_author_box: false
sass:
  style: compressed
  sass_dir: _sass